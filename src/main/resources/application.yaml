spring:

  datasource:
    url: jdbc:h2:mem:assignmentdb
    username: admin
    password: admin
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true

springdoc:
  api-docs:
    path: /api/v3/api-docs
  swagger-ui:
    path: /api/v3/index.html

dgs:
  graphql:
    schema-locations: classpath*:graphql/**/*.graphql*

server:
  port: 9000